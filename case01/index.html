<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Google</title>
</head>

<body>
    <nav>
        <a href="#">Gmail</a>
        <a href="#">Hình ảnh</a>
        <img class="menu" title="menubar" src="image/menu.png" />
        <img class="avatar" src="image/gameplay-sekiro-3-800x450.png" />
    </nav>
    <section class="search">
        <img class="logo" src="image/PikPng.com_google-logo-white-png_441726.png" />
        <form><br><br>
            <div class="search-box">
                <input type="text" class="search-input">
                <i class="fas fa-search"></i>
                <i class="fas fa-microphone"></i>
            </div>
            <div class="all-box">
                <input type="submit" class="box" value="Tìm trên Google">
                <input type="submit" class="box" value="Xem trang đầu tiên tìm được"> 
            </div>
           <div class="text">
            <div class="language">
                Google có các thứ tiếng: <a href="#">English</a> <a href="#">India</a>
            </div>
           </div>

        </form>
    </section>
    <footer>
        <h4>Việt Nam</h4>
        <div class="links">
            <div class="link-1">
                <a href="#">Giới thiệt</a>
                <a href="#">Quảng cáo</a>
                <a href="#">Doanh nghiệp</a>
                <a href="#">Cách hoạt động của tìm kiếm</a>
            </div>
            <div class="link-2">
                <a href="#">Bảo mật</a>
                <a href="#">Điều khoản</a>
                <a href="#">Cài đặt</a>
            </div>
        </div>
    </footer>
</body>

</html>
